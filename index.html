<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushi's Birthday Surprise</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #ffcccc;
            border: 2px solid #ff9999;
            animation: dragBox 5s linear infinite;
        }
        @keyframes dragBox {
            0% { left: 0; }
            50% { left: 50%; }
            100% { left: 100%; }
        }
        .photos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('"E:\Dummy site\Ayushi\photos\1.jpeg"');
            background-size: cover;
            animation: revealPhotos 5s ease-in-out forwards;
        }
        @keyframes revealPhotos {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .party-poppers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: popPoppers 2s ease-in-out 5s forwards;
        }
        @keyframes popPoppers {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        h1 {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="photos"></div>
        <div class="party-poppers">
            <img src=""E:\Dummy site\Ayushi\photos\confetti-blast-paper-blast-confetti-cannons-service-for-party-500x500.jpg"" alt="Party Poppers">
        </div>
        <h1>Happy Birthday to Ayushi ❤️ Nayak</h1>
        <p>From Anjul Gupta</p>
    </div>
    <!-- Add separate photo sections here -->
    <div class="photo-section">
        <img src=""E:\Dummy site\Ayushi\photos\2.jpeg"" alt="Birthday Photo 1">
    </div>
    <div class="photo-section">
        <img src=""E:\Dummy site\Ayushi\photos\4.jpeg"" alt="Birthday Photo 2">
    </div>
    <!-- Add more photo sections as needed -->
</body>
</html>
